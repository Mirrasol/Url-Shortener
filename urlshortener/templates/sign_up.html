{% extends "base_layout.html" %}

{% load django_bootstrap5 %}

{% block content %}

<h1 class="my-4">Sign Up</h1>
<form action="{% url 'sign_up' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn" style="background-color: #a07add; color: white" type="submit" value="Submit">
</form>
{% endblock %}
